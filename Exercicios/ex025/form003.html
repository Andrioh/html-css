<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form autocomplete="on" action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" autocomplete="name" name="inome" id="" required maxlength="30" placeholder="Nome completo">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" step="0.1" name="imedia" id="" required min="0" max="10" placeholder="0 a 10">
        </p>
        <p>
            <label for="idia">Data</label>
            <input type="date" name="idia" id="" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
